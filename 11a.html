      const myArray = ['hello', 'world', 'how you doin?', 'search', 'search'];
      function findIndex(array, word) {
        for (let i = 0; i < array.length; i++) {
          if (array[i] === word) {
            return i;
          }
        }
        return -1;
      }
      console.log(findIndex(myArray, 'search'));

      function unique(array) {
        let result = [];
        for (let i = 0; i < array.length; i++) {
          if (findIndex(array, array[i]) === i) {
            result.push(array[i]);
          }
        }
        return result;
      } 
      console.log(unique(['hello', 'world', 'cat', 'how you doin?', 'search', 'search', 'cat']));
      console.log(unique(['green', 'red', 'blue', 'red']));
