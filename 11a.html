<!DOCTYPE html>
<html>
  <head>
    <title>11a</title>
  </head>
  <body>
    <script>
      const nums = [10, 20, 30];
      nums[2] = 99;
      console.log(nums);

      function getLastValue(arr) {
        console.log(arr[arr.length - 1]);
      }
      getLastValue(nums);

      function arraySwap(arr) {
        const first = arr[0];
        arr[0] = arr[arr.length - 1];
        arr[arr.length - 1] = first;
        return arr;
      }

      console.log(arraySwap(nums));
      getLastValue(nums);

      for (let i = 0; i <= 10; i += 2) {
        console.log(i);
      }

      for (let i = 5; i >= 0; i--) {
        console.log(i);
      }

      let index = 0
      while (index <= 10) {
        console.log(index);
        index += 2;
      }

      let i = 5;
      while (i >= 0) {
        console.log(i);
        i--;
      }

      function addOne(arr) {
        for (let i = 0; i < arr.length; i++) {
          arr[i] += 1;
        }
        return arr;
      }

      console.log(addOne([-2, -1, 0, 99]));

      function addNum(array, num) {
        for (let i = 0; i < array.length; i++) {
          array[i] += num;
        }
        return array
      }
      console.log(addNum([1, 2, 3], 2));

      function addArrays(array1, array2) {
        let newArr = [];
        for (let i = 0; i < array1.length; i++) {
          newArr.push(array1[i] + array2[i]);
        }
        return newArr;
      }
      console.log(addArrays([1, 1, 2], [1, 1, 3]));

      function countPositive(nums) {
        let accumulator = 0;
        for (let i = 0; i < nums.length; i++) {
          if (nums[i] > 0) {
            accumulator += 1;
          }
        }
        return accumulator;
      }
      console.log(countPositive([-2, 3, -5, 7, 10]));

      
      function minMax(nums) {
        const minMaxResult = {};
        // Accounting for 0 num array
        if (nums.length === 0) {
          minMaxResult = {
            min: null,
            max: null
          };
        }

        // Accounting for 1 num array
        if (nums.length === 1) {
          minMaxResult.min = nums[0];
          minMaxResult.max = nums[0];
          return minMaxResult;
        }

        // Taking 1st two nums, determine which bigger, setting these as temp min and max
        if (nums[0] < nums[1]) {
          minMaxResult.min = nums[0];
          minMaxResult.max = nums[1];
        } else {
          minMaxResult.min = nums[1];
          minMaxResult.max = nums[0];
        }
        // iterating through and replacing
        for (let i = 2; i < nums.length; i++) {
          if (nums[i] < minMaxResult.min) {
            minMaxResult.min = nums[i];
          }
          if (nums[i] > minMaxResult.max) {
            minMaxResult.max = nums[i];
          }
        }

        return minMaxResult;
      }
      console.log(minMax([0]));
      

      function countWords(arr) {
        const answer = {};
        for (let i = 0; i < arr.length; i++) {
          if (answer[arr[i]]) {
            answer[arr[i]] += 1;
          } else {
            answer[arr[i]] = 1;
          }
        }
        return answer;
      }
      console.log(countWords(['apple', 'grape', 'apple', 'apple']));

    </script>
  </body>
</html>
