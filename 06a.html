<!DOCTYPE html>
<html lang="en">
<head>
  <title>6a</title>
</head>
<body>
  <script>

    const name = 'Gareth';

    const hour = 7;

    if (6 <= hour && hour < 12) {
      console.log(`Good morning ${name}!`);
    } else if (12 <= hour && hour < 18) {
      console.log(`Good afternoon ${name}!`);
    } else if (18 <= hour && hour < 21) {
      console.log(`Good evening ${name}!`);
    } else {
      console.log(`Good night ${name}!`)
    }

  </script>
</body>
</html>
