<!DOCTYPE html>
<html lang="en">
<head>
	<title>DOM Projects</title>
</head>
<body>
  <p>YouTube Subscribe Button</p>
  <button onclick="
    subscribe();
  " class="js-subscribe-button">
    Subscribe
  </button>


  <p>Amazon Shipping Calculator</p>
  <input class="js-cost-input" placeholder="Cost of order"  onkeydown="
    handleCostKeyDown(event);
  ">
  <button onclick="
    calculateTotal();
  ">Calculate</button>
  <p class="js-total-cost"></p>



  <input class="js-text-input" placeholder="Type something..." onkeyup="
    handleKeyUp(event);
  "> 
  <p class="js-text-paragraph"></p>

	<script>
// Typebox
    function handleKeyUp(event) {
      let inputText = document.querySelector('.js-text-input').value;
      document.querySelector('.js-text-paragraph').innerHTML = inputText;
    }
   
   
   
   
   
// Amazon
    function handleCostKeyDown(event) {
      if (event.key === 'Enter') {
      calculateTotal();
      }
    }

    function calculateTotal() {
      const inputElement = document.querySelector('.js-cost-input');
      let cost = Number(inputElement.value);
      let costInCents = cost * 100;
      if (costInCents < 4000) {
        cost = (costInCents + 1000) / 100;
      }
      document.querySelector('.js-total-cost')
        .innerHTML = `$${cost}`;
    }


// YouTube
    function subscribe() {
      const buttonElement = document.querySelector('.js-subscribe-button');
      console.log(buttonElement);

      if (buttonElement.innerText === 'Subscribe') {
      buttonElement.innerHTML = 'Subscribed';
      } else {
      buttonElement.innerHTML = 'Subscribe';
      }
    }
    
	</script>
</body>
</html>
